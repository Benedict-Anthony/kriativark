{% extends 'base.html' %}

{% block title %} Delete {% endblock title %}

{% block content %}
{% include 'navbar.html' %}
<section class="container mx-auto w-screen h-screen flex flex-col items-center justify-start mt-8">
    <h1 class="text-sm w-full font-bold text-VeryDarKBlue text-center md:text-2xl">Are You sure you want to delete <br>  Your account? <br> Note; all your posts will be deleted as well!</h1>
    <div class="flex flex-col justify-between items-center my-8">
        <form action="" method="POST" enctype="multipart/form-data" class="bg-gray-400 py-3 px-5 rounded-lg drop-shadow-md w-full md:w-96 flex justify-between items-center space-x-4">
            {% csrf_token %}
        
            <a href=" {% url 'dashbord' user %} " class="w-1/2 py-3 px-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-800 text-white rounded-lg text-white rounded-lg  mt-3 text-center text-1xl">Cancel</a>

          
            <input type="submit" value="Delete" class="w-1/2 py-3 px-4 bg-gradient-to-r from-red-800 to-red-700 hover:from-red-700 hover:to-red-900 text-white rounded-lg hover:bg-green-800 text-white rounded-lg  mt-3 text-center text-1xl">
        </form>
    </div>

</section>

{% endblock content %}
