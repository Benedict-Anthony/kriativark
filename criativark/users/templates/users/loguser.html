{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

<section class="container mx-auto w-screen h-screen flex flex-col justify-center items-center">
    <div class="flex flex-col justify-between items-center my-4">
        <form action="" method="POST" class="bg-gradient-to-r from-LightRed to-VeryDarkGrayBlue py-3 px-5 rounded-lg drop-shadow-md w-full md:w-96 md:text-xl">
            {% csrf_token %}
            {% for message in messages %}
            <p class="text-center text-white ">{{message}}</p>
            {% endfor %}
            <div class="flex flex-col">
                <label for="username" class="text-white pb-2">Username</label>
                <input class="w-full p-2 bg-gray-300 rounded-md focus:outline-none focus:bg-gray-100 text-sm" type="text" id="username" name="username">
            </div>

            <div class="flex flex-col">
                <label for="password" class="text-sm text-white pb-2 md:text-xl">Password</label>
                <input class="w-full p-2 text-xl bg-gray-300 rounded-md focus:outline-none focus:bg-gray-100 text-sm" type="password" name="password" id="password">
            </div>
           
            <input type="submit" value="Login" class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-red-600 hover:from-red-600 hover:to-green-400 text-white rounded-lg hover:bg-green-800 mt-3 text-center text-1xl md:1/2">

            <div class="flex flex-col justify-center items-center mt-5">
                <a class="text-md text-white" href=" {% url 'create-account' %} ">Don't have an account?</a>

                <a  class="text-sm text-white" href=" {% url 'reset_password' %} "> Forgotten password?</a>
            </div>
        </form>


    </div>

</section>


{% endblock content %}
