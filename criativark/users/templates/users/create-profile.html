{% extends 'base.html' %}

{% block title %}Complete Profile{% endblock title %}
{% block content %}

<section class="container mx-auto mt-9">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-green-700 md:text-3xl">Almost There!</h1>
        <p class="text-xl text-gray-600">Set up Your Profile</p>
    </div>
    <div class="flex flex-col justify-between items-center my-4">
        <form action="{% url "create-profile" %}" method="POST" enctype="multipart/form-data" class="bg-gradient-to-r from-LightRed to-VeryDarkGrayBlue py-3 px-5 rounded-lg drop-shadow-md w-full md:w-96">
            {% csrf_token %}
            {{form.errors}}
            <div class="flex flex-col input">
                <label for="id_first_name" class="text-VeryDarkBlue pb-2 text-sm md:text-xl">First name</label>
               {{form.first_name}}
              
            </div>

            <div class="flex flex-col input">
                <label for="id_last_name" class="text-sm text-VeryDarkBlue pb-2 md:text-xl">Last name</label>
               {{form.last_name}}

            </div>

            <div class="flex flex-col input">
                <label for="id_contact" class="text-sm text-VeryDarkBlue pb-2 md:text-xl">Contact</label>
                {{form.contact}}

            </div>

            <div class="flex flex-col input">
                <label for="id_bio" class="text-sm text-VeryDarkBlue pb-2 md:text-xl">Bio</label>
                {{form.bio}}

            </div>

            <div class="flex flex-col input">
                {{form.image}}
            </div>
           
            <input type="submit" value="Create Profile" class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-red-600 hover:from-red-600 hover:to-green-400 text-white rounded-lg hover:bg-green-800 mt-3 text-center text-1xl md:1/2">
        </form>
    </div>

</section>

{% endblock content %}
