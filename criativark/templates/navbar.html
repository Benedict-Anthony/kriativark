<section class="w-100 bg-VeryDarkDesaturatedBlue">
    <header class="container mx-auto py-4 flex relative z-20 justify-between items-center px-3">
      <div class="logo">
        <h2 class="text-2xl md:text-3xl font-bold text-white">
          <a href="{% url 'home' %}" class="text-VeryLightRed">Kriativ Ark</a>
        </h2>
      </div>

      <nav class=" hidden md:flex items-center justify-between w-3/4">
        <div class="space-x-6 ">

          <a href=" {% url 'home' %} " class="text-white hover:text-VeryLightRed">Home</a>
          <a href=" {% url 'posts' %} " class="text-white hover:text-VeryLightRed">Posts</a>
          <a href=" {% url 'about' %} " class="text-white hover:text-VeryLightRed">About</a>
        </div>
      
        <div class="space-x-8">
          {% if user.is_authenticated %}
          
          <a href=" {% url 'dashbord' user %} " class="text-white hover:text-VeryLightRed">{{user.profile}}</a>
          <a href= " {% url 'add-post' %} " class="text-white text-3xl hover:text-VeryLightRed">+</a>

          {% else %}
          <a href=" {% url 'login' %} " class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-red-600 hover:from-red-600 hover:to-green-400 text-white rounded-lg hover:bg-green-800 mt-3 text-center text-1xl md:1/2">Sign In</a>
          <a href=" {% url 'create-account' %} " class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-red-600 hover:from-red-600 hover:to-green-400 text-white rounded-lg hover:bg-green-800 mt-3 text-center text-1xl md:1/2">Sign Up</a>

        {% endif %}

      </nav>

      <a href="{% url 'about' %}" class="text-white text-xl hover:text-VeryLightRed">About</a>

    <div class="flex flex-col justify-center items-center space-y-3 ">

      <a href=" {% url 'create-account' %} " class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-red-600 hover:from-red-600 hover:to-green-400 text-white rounded-lg hover:bg-green-800 mt-3 text-center text-1xl md:1/2">Sign Up</a>
